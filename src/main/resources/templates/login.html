<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Вхід - Платформа Управління Відгуками</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Merriweather:ital,opsz,wght@0,18..144,300..900;1,18..144,300..900&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'merriweather', serif;'
            background-color: #1a1a1a;
            color: #e0e0e0;
            line-height: 1.6;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }
        header {
            background-color: #2c2c2c;
            padding: 1rem 0;
            border-bottom: 1px solid #444;
            position: sticky;
            top: 0;
            z-index: 1000;
        }

        header .container {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .container {
            width: 90%;
            max-width: 1100px;
            margin: 0 auto;
            padding: 0 20px;
        }

        .logo {
            font-size: 1.5em;
            font-weight: bold;
            color: #ffffff;
        }

        nav ul {
            display: flex;
        }

        nav ul li {
            margin-left: 20px;
        }

        nav ul li a {
            padding: 5px 10px;
            border-radius: 4px;
        }
        footer {
            background-color: #2c2c2c;
            color: #aaaaaa;
            text-align: center;
            padding: 1.5rem 0;
            margin-top: auto;
            border-top: 1px solid #444;
        }

        footer p {
            margin-bottom: 0.5em;
        }

        footer a {
            color: #80bfff;
        }

        footer a:hover {
            color: #aaccff;
        }
        .form-section.container {
            width: 90%;
            max-width: 1100px;
            margin: 0 auto;
            padding: 0 20px;
        }

        a {
            color: #4da6ff;
            text-decoration: none;
            transition: color 0.3s ease;
        }

        a:hover {
            color: #80bfff;
        }

        ul {
            list-style: none;
        }

        h1, h2, h3 {
            margin-bottom: 0.8em;
            color: #ffffff;
            font-weight: 600;
        }

        h1 {
            font-size: 2.8em;
            line-height: 1.2;
        }

        h2 {
            font-size: 2em;
            text-align: center;
            margin-bottom: 1.5em;
            padding-top: 1em;
        }

        h3 {
            font-size: 1.4em;
            color: #f0f0f0;
        }

        p {
            margin-bottom: 1em;
        }
        main {
            flex-grow: 1;
            background-color: #222;
        }
        .form-section {
            padding: 4rem 0;
            display: flex;
            align-items: center;
            justify-content: center;
            flex-grow: 1; /* Makes sure it takes available space */
        }

        .form-container {
            background-color: #2c2c2c;
            padding: 2.5rem 3rem;
            border-radius: 8px;
            border: 1px solid #444;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.3);
            width: 100%;
            max-width: 450px; /* Limit form width */
        }

        .form-container h2 {
            text-align: center;
            margin-bottom: 1.8rem;
            color: #ffffff;
            font-size: 1.8em;
        }

        .form-group {
            margin-bottom: 1.5rem;
        }

        .form-group label {
            display: block;
            margin-bottom: 0.5rem;
            color: #cccccc;
            font-weight: 600;
            font-size: 0.95em;
        }

        .form-control {
            width: 100%;
            padding: 12px 15px;
            font-size: 1em;
            background-color: #3a3a3a; /* Darker input background */
            border: 1px solid #555; /* Subtle border */
            border-radius: 5px;
            color: #e0e0e0; /* Light text color */
            transition: border-color 0.3s ease, box-shadow 0.3s ease;
        }

        .form-control:focus {
            outline: none;
            border-color: #4da6ff; /* Highlight border on focus */
            box-shadow: 0 0 0 2px rgba(77, 166, 255, 0.3); /* Subtle glow on focus */
        }

        .form-button {
            display: block; /* Make button full width */
            width: 100%;
            padding: 12px 20px;
            font-size: 1.1em;
            font-weight: bold;
            color: #ffffff;
            background-color: #007bff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease, transform 0.2s ease;
            text-align: center;
            margin-top: 1rem;
        }

        .form-button:hover {
            background-color: #0056b3;
            transform: translateY(-2px);
        }

        .form-link {
            margin-top: 1.5rem;
            text-align: center;
            font-size: 0.95em;
        }

        .form-link p {
            margin-bottom: 0;
            color: #b0b0b0;
        }

        .form-link a {
            color: #4da6ff;
            font-weight: 600;
        }

        .form-link a:hover {
            color: #80bfff;
            text-decoration: underline;
        }
        .error{
            position: absolute;
            top: 5rem;
            right: 1rem;
            color: #ff5151;
            background-color: #370101;
            width: fit-content;
            height: fit-content;
            padding: 1rem;
            border-radius: 1rem;
        }
    </style>
</head>
<body>
<div th:if="${errorText != null}" class="error" th:text="${errorText}"></div>
<header>
    <div class="container">
        <div class="logo">Система Відгуків</div>
        <nav>
            <ul>
                <li><a href="index.html">Головна</a></li>
                <li><a href="index.html#features">Можливості</a></li>
                <li><a href="index.html#tech">Технології</a></li>
            </ul>
        </nav>
    </div>
</header>

<main>
    <section class="form-section">
        <div class="containerr">
            <div class="form-container">
                <h2>Вхід до системи</h2>
                <form action="/login" method="post">
                    <div class="form-group">
                        <label for="login">Логін</label>
                        <input type="text" id="login" name="login" class="form-control" required>
                    </div>
                    <div class="form-group">
                        <label for="password">Пароль</label>
                        <input type="password" id="password" name="password" class="form-control" required>
                    </div>
                    <div class="form-group">
                        <button type="submit" class="form-button">Увійти</button>
                    </div>
                </form>
                <div class="form-link">
                    <p>Немає акаунту? <a href="/register">Зареєструватися</a></p>
                </div>
            </div>
        </div>
    </section>
</main>

<footer>
    <div class="container">
        <p>&copy; 2025 R&T. Всі права захищено.</p>
    </div>
</footer>

</body>
</html>
