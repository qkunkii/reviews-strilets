<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Пропонувати сервіс</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Merriweather', serif;
            background-color: #1a1a1a;
            color: #e0e0e0;
            line-height: 1.6;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }
        .containerr {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            width: 90%;
            max-width: 1100px;
            margin: 0 auto;
            padding: 0 20px;
        }
        .container {
            display: flex;
            flex-direction: row;
            align-items: center;
            width: 90%;
            max-width: 1100px;
            margin: 0 auto;
            padding: 0 20px;
        }

        a {
            color: #4da6ff;
            text-decoration: none;
            transition: color 0.3s ease;
        }

        a:hover {
            color: #80bfff;
        }

        ul {
            list-style: none;
            padding-left: 0;
        }

        header {
            background-color: #2c2c2c;
            padding: 1rem 0;
            border-bottom: 1px solid #444;
            position: sticky;
            top: 0;
            z-index: 1000;
        }

        header .container {
            display: flex;
            justify-content: space-between;
            align-items: center;

        }

        .logo {
            font-size: 1.5em;
            font-weight: bold;
            color: #ffffff;
        }

        .user-actions {
            display: flex;
            align-items: center;
        }

        .user-info {
            margin-right: 20px;
            color: #cccccc;
        }

        nav ul {
            display: flex;
        }

        nav ul li {
            margin-left: 20px;
        }

        nav ul li a {
            padding: 5px 10px;
            border-radius: 4px;
            display: block;
        }

        nav ul li a:hover:not(.active) {
            background-color: #3a3a3a;
            color: #ffffff;
        }

        .logout-button {
            color: #ff6b6b;
            font-weight: bold;
        }

        .logout-button:hover {
            color: #ff8f8f;
            background-color: #443030;
        }

        main {
            flex-grow: 1;
            padding: 2rem 0 3rem;
            display: flex;
            justify-content: center;

        }

        h1 {
            font-size: 2.2em;
            line-height: 1.3;
            color: #ffffff;
            text-align: center;
            margin-bottom: 1.5em;
            font-weight: 600;
        }

        form {
            background-color: #2c2c2c;
            padding: 2.5em 3em;
            border-radius: 8px;
            border: 1px solid #444;
            width: 100%;
            max-width: 600px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
        }

        form div {
            margin-bottom: 1.5em;
        }

        label {
            display: block;
            color: #e0e0e0;
            margin-bottom: 0.5em;
            font-weight: 600;
            font-size: 1em;
        }

        input[type="text"],
        input[type="url"] {
            width: 100%;
            padding: 12px 15px;
            background-color: #3a3a3a;
            border: 1px solid #555;
            border-radius: 5px;
            color: #e0e0e0;
            font-family: inherit;
            font-size: 1em;
            transition: border-color 0.3s ease, box-shadow 0.3s ease;
        }

        input[type="text"]::placeholder,
        input[type="url"]::placeholder {
            color: #888;
            opacity: 1;
        }

        input[type="text"]:focus,
        input[type="url"]:focus {
            outline: none;
            border-color: #4da6ff;
            box-shadow: 0 0 0 3px rgba(77, 166, 255, 0.3);
        }

        button[type="submit"] {
            display: inline-block;
            background-color: #007bff;
            color: #ffffff;
            padding: 12px 30px;
            border-radius: 5px;
            font-size: 1.1em;
            font-weight: bold;
            border: none;
            cursor: pointer;
            transition: background-color 0.3s ease, transform 0.2s ease;
            width: 100%;
            margin-top: 0.5em;
        }

        button[type="submit"]:hover {
            background-color: #0056b3;
            transform: translateY(-2px);
        }

        footer {
            background-color: #2c2c2c;
            color: #aaaaaa;
            text-align: center;
            padding: 1.5rem 0;
            margin-top: auto;
            border-top: 1px solid #444;
        }

        footer .container {
        }

        footer p {
            margin-bottom: 0;
        }

        footer a {
            color: #80bfff;
        }

        footer a:hover {
            color: #aaccff;
        }
    </style>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Merriweather:ital,opsz,wght@0,18..144,300..900;1,18..144,300..900&display=swap" rel="stylesheet">

</head>
<body>
<header>
    <div class="container">
        <div class="logo">R&T</div>
        <div class="user-actions">
            <div class="user-info">
                <span th:text="'Вітаємо, ' + ${username}"></span>
            </div>
            <nav>
                <ul>
                    <li><a href="/home">Головна</a></li>
                    <li><a href="/my-reviews">Ваші відгуки</a></li>
                    <li><a href="/request-product" >Запропонувати сервіс</a></li>
                    <li><a href="/logout" class="logout-button">Вийти</a></li>
                </ul>
            </nav>
        </div>
    </div>
</header>
<main>
    <div class="containerr"> <h1>Пропонувати новий сервіс</h1>
        <form action="/suggest" method="post">
            <div>
                <label for="name">Назва сервісу:</label>
                <input type="text" id="name" name="name" required placeholder="Введіть назву сервісу" />
            </div>
            <div>
                <label for="url">Посилання на сервіс:</label>
                <input type="url" id="url" name="url" required placeholder="Введіть посилання на сервіс" />
            </div>
            <div>
                <button type="submit">Надіслати пропозицію</button>
            </div>
        </form>
    </div>
</main>
<footer>
    <div class="container">
        <p>&copy; 2025 R&T. Всі права захищено.</p>
    </div>
</footer>
</body>
</html>
