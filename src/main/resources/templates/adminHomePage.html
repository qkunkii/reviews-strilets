<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Кабінет адміністратора</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Merriweather', serif;
      background-color: #1a1a1a;
      color: #e0e0e0;
      line-height: 1.6;
      display: flex;
      flex-direction: column;
      min-height: 100vh;
    }

    .container {
      width: 90%;
      max-width: 1100px;
      margin: 0 auto;
      padding: 0 20px;
    }

    a {
      color: #4da6ff;
      text-decoration: none;
      transition: color 0.3s ease;
    }

    a:hover {
      color: #80bfff;
    }

    ul {
      list-style: none;
      padding-left: 0;
    }

    header {
      background-color: #2c2c2c;
      padding: 1rem 0;
      border-bottom: 1px solid #444;
      position: sticky;
      top: 0;
      z-index: 1000;
    }

    header .container {
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .logo {
      font-size: 1.5em;
      font-weight: bold;
      color: #ffffff;
    }

    .user-actions {
      display: flex;
      align-items: center;
    }

    .user-info {
      color: #cccccc;
    }

    main {
      flex-grow: 1;
      padding: 2rem 0 3rem;
    }

    h1, h2, h3 {
      margin-bottom: 0.8em;
      color: #ffffff;
      font-weight: 600;
    }

    h1 {
      font-size: 2.5em;
      line-height: 1.2;
      text-align: center;
      margin-top: 1em;
      margin-bottom: 0.5em;
    }

    h2 {
      font-size: 2em;
      text-align: center;
      margin-top: 2em;
      margin-bottom: 1.5em;
      padding-top: 1em;
      border-top: 1px solid #444;
    }

    h3.column-heading {
      font-size: 1.6em;
      color: #e0e0e0;
      margin-bottom: 1em;
      padding-bottom: 0.5em;
      border-bottom: 1px solid #444;
      font-weight: 600;
    }

    p {
      margin-bottom: 1em;
    }

    .welcome-message {
      text-align: center;
      font-size: 1.1em;
      color: #cccccc;
      margin-bottom: 0.5em;
    }

    .welcome-message:last-of-type {
      margin-bottom: 2.5em;
    }

    .welcome-message strong {
      color: #ffffff;
    }


    .reviews-columns {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 2rem;
      margin-top: 1.5em;
      align-items: start;
    }

    .reviews-column {
    }

    .review-item {
      background-color: #2c2c2c;
      border: 1px solid #444;
      border-radius: 8px;
      padding: 1.5em 1.8em;
      margin-bottom: 1.5em;
      transition: box-shadow 0.3s ease;
    }

    .review-item:hover {
      box-shadow: 0 4px 12px rgba(77, 166, 255, 0.08);
    }

    .review-item p {
      margin-bottom: 0.7em;
      color: #cccccc;
      line-height: 1.6;
    }

    .review-item p strong {
      color: #ffffff;
      margin-right: 0.5em;
      display: inline-block;
    }

    .action-buttons {
      margin-top: 1.2em;
      padding-top: 1em;
      border-top: 1px solid #444;
      display: flex;
      gap: 10px;
    }

    .review-item form {
      display: inline-block;
      margin: 0;
    }

    .review-item button {
      padding: 8px 15px;
      font-size: 0.9em;
      font-weight: 600;
      border-radius: 5px;
      border: 1px solid transparent;
      cursor: pointer;
      transition: background-color 0.3s ease, border-color 0.3s ease, color 0.3s ease, transform 0.1s ease;
      font-family: inherit;
    }

    .review-item button:hover {
      transform: translateY(-1px);
    }

    .review-item button:active {
      transform: translateY(0px);
    }

    .button-approve {
      background-color: #28a745;
      color: #ffffff;
      border-color: #28a745;
    }
    .button-approve:hover {
      background-color: #218838;
      border-color: #1e7e34;
    }

    .button-reject {
      background-color: #dc3545;
      color: #ffffff;
      border-color: #dc3545;
    }
    .button-reject:hover {
      background-color: #c82333;
      border-color: #bd2130;
    }


    .no-items-message {
      color: #aaaaaa;
      text-align: center;
      padding: 2em 1em;
      background-color: rgba(44, 44, 44, 0.3);
      border-radius: 5px;
      margin-top: 1em;
    }

    @media (max-width: 800px) {
      .reviews-columns {
        grid-template-columns: 1fr;
        gap: 2.5rem;
      }
      .welcome-message {
        font-size: 1.05em;
      }
      h1 { font-size: 2.2em; }
      h2 { font-size: 1.8em; }
      h3.column-heading { font-size: 1.4em; }
    }

    footer {
      background-color: #2c2c2c;
      color: #aaaaaa;
      text-align: center;
      padding: 1.5rem 0;
      margin-top: auto;
      border-top: 1px solid #444;
    }

    footer .container {
    }

    footer p {
      margin-bottom: 0;
    }

    footer a {
      color: #80bfff;
    }

    footer a:hover {
      color: #aaccff;
    }
    .logout-button {
      color: #ff6b6b;
      font-weight: bold;
      padding: 0.5rem;
      border-radius: 0.5rem;
    }

    .logout-button:hover {
      color: #ff8f8f;
      background-color: #443030;
    }
  </style>
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Merriweather:ital,opsz,wght@0,18..144,300..900;1,18..144,300..900&display=swap" rel="stylesheet">

</head>
<body>
<header>
  <div class="container">
    <div class="logo">R&T</div>
    <div class="user-actions">
      <div class="user-info">
        <span th:text="${username}"></span>
      </div>
      <nav>
        <ul>
          <li><a href="/logout" class="logout-button">Вийти</a></li>
        </ul>
      </nav>
    </div>
  </div>
</header>
<main>
  <div class="container">
    <h1>Кабінет адміністратора</h1>

    <div class="reviews-columns">
      <div class="reviews-column pending-reviews">
        <h3 class="column-heading">Нові відгуки</h3>
        <ul>
          <li class="review-item" th:each="review : ${reviews}" th:if="${!review.confirmed}">
            <p><strong>Користувач:</strong> <span th:text="${review.user.username}">login</span></p>
            <p><strong>Email:</strong> <span th:text="${review.user.email}">email@example.com</span></p>
            <p><strong>Оцінка:</strong> <span th:text="${review.rating}">0</span>/5</p>
            <p><strong>Відгук:</strong> <span th:text="${review.content}">Текст відгуку</span></p>

            <form th:action="@{'/admin/reviews/approve/' + ${review.id}}" method="post" style="display: inline;">
              <button type="submit" class="button-approve">Погодити</button>
            </form>

            <form th:action="@{'/admin/reviews/reject/' + ${review.id}}" method="post" style="display: inline;">
              <button type="submit" class="button-reject">Відмовити</button>
            </form>
          </li>
        </ul>
      </div>

      <div class="reviews-column pending-requests">
        <h3 class="column-heading">Нові запити</h3>
        <ul>
          <li class="review-item" th:each="suggestion : ${suggestions}">
            <p><strong>Назва сервісу:</strong> <span th:text="${suggestion.name}">Назва</span></p>
            <p><strong>Посилання:</strong> <a th:href="${suggestion.url}" th:text="${suggestion.url}">url</a></p>

            <form th:action="@{'/admin/suggestions/approve/' + ${suggestion.id}}" method="post" style="display: inline;">
              <button type="submit" class="button-approve">Погодити</button>
            </form>

            <form th:action="@{'/admin/suggestions/reject/' + ${suggestion.id}}" method="post" style="display: inline;">
              <button type="submit" class="button-reject">Відмовити</button>
            </form>
          </li>
        </ul>
      </div>
    </div>
  </div>
</main>
<footer>
  <div class="container">
    <p>&copy; 2025 R&T. Всі права захищено.</p>
  </div>
</footer>
</body>
</html>
